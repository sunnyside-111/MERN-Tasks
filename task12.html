<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style_task7.css" />

    <body>
        <center>
            <table>
                <tr>
                    <td><label>Name:</label></td>
                    <td><input type="text" placeholder="Your name"></td>

                    <td><label>Email:</label></td>

                <tr>
                    <td><label>Password:</label></td>
                    <td><input type="password"></td>
                </tr>
                <tr>
                    <td><label>Phone number:</label></td>
                    <td><input type="number"></td>
                </tr>
                <tr>
                    <td><label>Gender:</label></td>
                    <td><input type="radio" name="gender">Male
                        <input type="radio" name="gender">Female
                        <input type="radio" name="gender">Other</td>

                    <td><select>

                    </select></td>
                </tr>

                    <td><label>Zipcode:</label></td>

                </tr>
                <tr>
                    <td><label>About:</label></td>
                    <td><textarea placeholder="Write about yourself"></textarea></td>
                </tr>
                <tr>
                    <td colspan="2"><input type="submit" value="Register" id="i1"></td>
                </tr>
            </table>
        </center>
