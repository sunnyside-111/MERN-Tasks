<!DOCTYPE html>
<html>
    <head>
        <style>
            table, tr, td{
            text-align: center; 
            border: 1px solid black;
            border-collapse: collapse;
        }
        </style>
    </head>
    <body>
        <center>
            <h2 style="color:blue">Registration Form</h2>
            <form>
            <table>
                <tr>
                    <td><label>First Name</label></td>
                    <td><input type="text" size="40" /></td>
                </tr>
                <tr>
                    <td><label>Last Name</label></td>
                    <td><input type="text" size="40" /></td>
                </tr>
                <tr>
                    <td><label>Email</label></td>
                    <td><input type="email" size="40" /></td>
                </tr>
                <tr>
                    <td><label>Password</label></td>
                    <td><input type="password" size="40" /></td>
                </tr>
                <tr>
                    <td><label>Re enter Password</label></td>
                    <td><input type="password" size="40" /></td>
                </tr>
                <tr>
                    <td><label>Gender</label></td>
                    <td style="text-align: left;"><input type="radio" name="gender" />Male<br>
                        <input type="radio" name="gender" />Female</td>
                </tr>
                <tr>
                    <td><label>Age</label></td>
                    <td><input type="number" style="width: 295px;" /></td>
                </tr>
                <tr>
                    <td><label>Phone number</label></td>
                    <td><input type="number" style="width: 295px;" /></td>
                </tr>
                <tr>
                    <td><label>Address</label></td>
                    <td><textarea style="width: 295px;"></textarea></td>
                </tr>
                <tr>
                    <td><label>State</label></td>
                    <td><input type="text" size="40" /></td>
                </tr>
                <tr>
                    <td><label>Country</label></td>
                    <td style="text-align: left;"><select>
                        <option>Choose your country</option>
                        <option>India</option>
                    </select></td>
                </tr>
                <tr>
                    <td><label>Languages Known</label></td>
                    <td><input type="checkbox" />English
                        <input type="checkbox" />Kannada
                        <input type="checkbox" />Hindi
                        <input type="checkbox" />Telugu</td>
                </tr>
                <tr>
                    <td style="text-align: left;" colspan="2"><input type="checkbox" />Hereby I declare all the given details are true</td>
                </tr>
                <tr>
                    <td style="text-align: right;" colspan="2">Login to <a href="https://codemithra.com/" target="_blank">Ethnus</a> website</td>
                </tr>
            </table>
            <br><input type="submit" value="Register" />
        </form>
        </center>    
    </body>
</html>
